<div class="profilefield">
	<h1 id="profile-username">profile</h1>
  <form class="go-up" action="#">
    <div>
      <div class="textfield">
        <input class="input" type="password" id="oldpassword" name="oldpassword" required>
        <label for="oldpassword">old password</label>
      </div>
    </div>
    <div>
      <div class="textfield">
        <input class="input" type="password" id="newpassword" name="newpassword" required>
        <label for="newpassword">new password</label>
      </div>
    </div>
    <div>
      <div class="textfield">
        <input class="input" type="password" id="renewpassword" name="renewpassword" required>
        <label for="renewpassword">re-type new password</label>
      </div>
    </div>
    <button class="red changepassword-button">
      Change Password
    </button>
  </form>  
  <form class="go-up" action="#">
    <div>
      <div class="textfield">
        <input class="input" type="text" pattern="^#[0-9a-f]{3,6}$" id="color" name="color" required>
        <label for="color">type color in #RRBBGG format</label>
      </div>
    </div>
    <button class="blue changecolor-button">
      Change Color
    </button>
  </form>
</div>
