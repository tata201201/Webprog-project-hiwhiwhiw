<div class="mdl-cell mdl-cell--6-col loginfield">
	<h1 id="profile-username">profile</h1>
  <form action="#">
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="oldpassword">
        <label class="mdl-textfield__label">old password</label>
      </div>
    </div>
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="newpassword">
        <label class="mdl-textfield__label">new password</label>
      </div>
    </div>
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="renewpassword">
        <label class="mdl-textfield__label">re-type new password</label>
      </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent register-button">
      Change Password
    </button>
    <div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="^#[0-9a-f]{3,6}$"  id="color">
        <label class="mdl-textfield__label">in #RRBBGG format</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored login-button">
      Change Color
    </button>
  </form>
  <form action="#">
          <div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label">username</label>
          </div>
          </div>
          <div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label">password</label>
          </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent register-button">
          REGISTER
        </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored login-button">
          LOGIN
        </button>
      </form>
</div>
