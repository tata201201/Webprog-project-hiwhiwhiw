<body>
<!-- Simple header with fixed tabs. -->
<div class="layout-header">
  <header class="layout__header">
    <div class="header-row">
      <!-- Title -->
      <span class="title col-xs-3"><h3>HiwHiwHiw ADMIN</h3></span>

    <!-- Tabs -->
    <div class="tabmenu col-xs-9">
	    <div class="tab col-xs-4 is-active">
	    	<a href="#fixed-tab-1" id="login-tab">LOGIN</a>
	    </div>
	    <div class="tab col-xs-4 disabled">
	    	<a href="#fixed-tab-2" id="locations-tab">LOCATIONS</a>
	    </div>

      <div class="page-content">
      	<div class="col-xs-4"></div>
      	<div class="col-xs-4 login">
				  <div class="loginfield">
				  	<form class="go-up" action="#">
					  	<div>
							  <div class="textfield">
							    <input class="input" type="text" id="username" name="username" required>
							    <label for="username">username</label>
							  </div>
					  	</div>
					  	<div>
							  <div class="textfield">
							    <input class="input" type="password" id="password" name="password" required>
							    <label for="password">password</label>
							  </div>
					  	</div>
					  	<button class="red register-button">
						 	 REGISTER
							</button>
					  	<button class="blue login-button">
						  	LOGIN
							</button>
						</form>
		  		</div>
				</div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content"><!-- Your content goes here --></div>
