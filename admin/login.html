<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN -- HiwHiwHiw</title>
    <link rel="stylesheet" href="../mdl/material.min.css">
	<script src="../mdl/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><h3>HiwHiwHiw ADMIN</h3></span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="login-tab">LOGIN</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab disabled" id="locations-tab">LOCATIONS</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab disabled" id="reviews-tab">REVIEWS</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
      	<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--6-col loginfield">
		  	<form action="#">
			  	<div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="username">
				    <label class="mdl-textfield__label">username</label>
				  </div>
			  	</div>
			  	<div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="password" id="password">
				    <label class="mdl-textfield__label">password</label>
				  </div>
			  	</div>
			  	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent register-button">
				  REGISTER
				</button>
			  	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored login-button">
				  LOGIN
				</button>
			</form>
		  </div>
		</div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
  </main>
</div>
</body>
</html>
